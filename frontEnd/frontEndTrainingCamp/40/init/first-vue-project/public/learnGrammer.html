<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="app">
            {{message}}
            <h1 v-bind:title="timer">
                v-bind
            </h1>
            <ol>
                <todo-item></todo-item>
            </ol>
            <button @click="stopAdd">stop</button>
            <button class="native" onclick="sayHello()">native js</button>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.js"></script>
    <script>
        // introduction
        const app=Vue.createApp({
            data(){
                return {
                    message:"hello vue 3",
                    timer:1
                }
            },
            mounted(){
                this.timer=setInterval(()=>{
                    this.message+=Date.now().toString();
                },300)
            },
            methods:{
                stopAdd(){
                    clearInterval(this.timer);
                }
            }
        });
        app.component("todo-item",{
            props:['todo'],
            template:`<li>hello item</li>`
        });
        app.mount("#app");
        // application&component instance
        componentApp=Vue.createApp({

        });
        // native js
        document.querySelector(".native").addEventListener("click",function(name){
            console.log(name);
        })
        function sayHello(){
            console.log("say hello");
        }
    </script>
</body>

</html>
