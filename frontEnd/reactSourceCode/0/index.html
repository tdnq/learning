<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>
    <script src="../../../node_modules/react/umd/react.development.js"></script>
    <script src="../../../node_modules/react-dom/umd/react-dom.development.js"></script>
    <!-- <script src="../../../node_modules/react/jsx-dev-runtime.js"></script> -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        'use strict';
        const Hello=React.forwardRef(
           function(props,ref) {
               const[name,setName]=React.useState(0);
            return (<h1 ref={ref}>
                {name}
                <input value={name} onChange={(e)=>{setName(e.target.value)}}/>
                </h1>); 
        }
        ) 
        function App(){
            const ref=React.createRef();
            // return <Hello ref={ref}/>;
            return <React.Fragment>
                <Input/>
                </React.Fragment>
        }
        class Input extends React.Component{
            constructor(props){
                super(props);
                this.ref=React.createRef();
                this.state={a:1,b:2};
            }
            render(){
                console.log(this.state);
                return <div>
                    <h1>a:{this.state.a};b:{this.state.b}</h1>
                    <button onClick={
                        ()=>{this.setState({a:this.state.a+1})}
                    }>add a</button>
                    <button onClick={()=>{this.setState({b:this.state.b+1})}}>add b</button>
                    </div>
            }
            componentDidMount(){
                // this.ref.current.value="hello";
                console.log(this.state);
            }
        }
        const domContainer = document.querySelector('#root');
        ReactDOM.render(<App/>, domContainer);
    </script>
</body>

</html>
